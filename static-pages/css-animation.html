<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animation1{
            margin-top: 60px;
            width: 60px;
            height: 36px;
            position: relative;
            background: #f2f3f4;
            animation: 1s upAndDonwInfinite infinite ease-in-out alternate-reverse;
        }
        @keyframes upAndDonwInfinite {
            from {
                top:0px;
            }
            /* 50%{
                top:-3px;
            } */
            to{
                top:-5px;
            }
        }
    </style>
</head>
<body>

    <div class="animation1"></div>
    
</body>
</html>
