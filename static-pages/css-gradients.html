<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渐变</title>
  <!-- 
    三种渐变
    radial-gradient：原型渐变
    linear-gradient：
    conic-gradient 
    repeating 重复
  -->
  <!-- 
    渐变：
    background-image: linear-gradient(derection,color1 start0, color2 start1, color3 start2...);
    derection:渐变方向，从哪个角度开始渐变，
    color: 渐变的颜色
    start : 渐变结束，对于第一个颜色，start的值表示从 0-start0 之间都是 color1
    background-image: linear-gradient(135deg,black 30%,red 30%,white 70%,yellow 90%);
    deg 从135度角开始渐变，
    0-30 位置是 black
    30-60 从black 过渡到 red
    30-70 从red 过渡到 white
    70-90 从 white 过渡到 yellow
   -->
   <!-- 
    应用
    同心圆 
    1、多层div 嵌套
    2、div after before伪元素 最多只能添加2个同心圆
    3、div box-shadow 可以添加多个同心圆 推荐 !!!
    4、渐变，可以添加多个同心圆。
    5、彩虹、仪表盘，饼状图，环形图、进度条...
   -->
  <style>
    .gradient {
      width: 400px;
      height: 400px;
      position: absolute;
      right: 0;
    }

    .gradient img {
      height: 310px;
      max-width: 100%;
    }

    .box-pie {
      /* box-shadow: 0 0 0 50px red,0 0 0 100px green,0 0 0 150px yellow; 多层嵌套同心圆 */
      /* background: radial-gradient(closest-side at 10% 50%, black, red); */
      width: 400px;
      height: 400px;
      /* border-radius: 50%; */
      /* background-image: radial-gradient(cyan 0%, transparent 20%, salmon 40%); */
      /* background: radial-gradient(farthest-side at 5% 80%, red, green); */
      /* background: radial-gradient(farthest-corner at 10% 80%, red 30%, black); */
      background-image: radial-gradient(at center center, transparent 20%, #cc419c 20% 25%, #4d81ee 25% 30%, #03dbda 30% 35%, #81e745 35% 40%, #f6fc5e 40% 45%, #fea805 45% 50%, #fe6859 50% 55%, transparent 55%);
      margin-bottom: 10px;
    }

    .box-rect {
      width: 400px;
      height: 200px;
      /* 
        一个颜色指定了2个位置的值，表示两个位置之间都是同一种颜色，不存在渐变
        一个颜色指定了1个位置的值，表示上从上一个颜色的位置的值到当前位置的值之间，
        两种颜色均匀进行渐变，一直到当前颜色位置的值结束；

       */
      background-image: radial-gradient(#69f 25%,#fd44ff 25%,#f64f59 50% 75%, #fbd786 75.5%);
      margin-bottom: 10px;
    }

    /* .radial-gradient {
      width: 100px;
      height: 100px;
      border: 50px solid;
      border-radius: 50%;
      border-image: radial-gradient(circle, transparent 50px, yellow 51px, red) 50 stretch;
    } */

    /* .radial-gradient:after {
    content: '';
    position: absolute;
    height: 10px;
    left:0 ; right: 0;
    bottom: -10px;
    background: radial-gradient(20px 15px ellipse at top, red 10px, transparent 11px);
    background-size: 20px 10px;
} */

.conic{
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background-image: repeating-conic-gradient(from -90deg,#69f -90deg -45deg, #fd44ff -45deg 0);
  animation: rotate 5s linear infinite both; 
}

.loading{
    margin: 100px;
    width: 400px;
    height: 20px;
    background: repeating-linear-gradient(45deg, #fff, 20%, #000 20% 40%);
    background-size: 20%;
    border: solid 1px #000;
    animation: run 5s linear infinite both;
}
/* 文字渐变 */
.box-text{
  width: 300px;
  height: 200px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  background: radial-gradient(circle, #f29914 20%, #0bbbe3 50%);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
}
@keyframes rotate{
    0%{
      transform: rotate(45deg)
    }
    100%{
      transform: rotate(360deg)
    }
}

@keyframes run{
    0%{
      background-position: 0 0;
    }
    100%{
      background-position: 100% 0;
    }
}
  </style>
</head>

<body>
  <div class="gradient">
    <img src="./img/渐变.png">
  </div>
  <div class="box-pie"></div>
  <div class="box-rect"></div>
  <div class="radial-gradient"></div>
  <div class="conic"></div>
  <div class="loading"></div>
  <div class="box-text">我是煎饼</div>
</body>

</html>
